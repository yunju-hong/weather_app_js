<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS File Link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- js module link -->
    <script src="./js/api.js" type="module"></script>
    <script src="./js/route.js" type="module"></script>
    <script src="./js/module.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo" />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="도시명 검색..."
              class="search-field"
              data-search-field
              autocomplete="off"
            />

            <span class="m-icon">search</span>

            <button class="icon-btn leading-icon has-state" data-search-toggler>
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button class="icon-btn has-state" data-search-toggler>
            <span class="m-icon icon">search</span>
          </button>

          <a href="#" class="btn-primary has-state" data-current-location-btn>
            <span class="m-icon">my_location</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Grid Elements -->
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- Current Weather Box -->
          <section
            class="section current-weather"
            data-current-weather
          ></section>

          <!-- Forecast Box -->
          <section class="section forecast" data-5-day-forecast></section>
        </div>

        <div class="content-right">
          <!-- Today's Highlight section -->
          <section class="section highlights" data-highlights></section>

          <!-- Hourly Forecast section -->
          
            </div>
          </section>
          <!-- Footer Section -->
          <footer class="footer">
            <p class="body-3">
              Copyright &copy; 2024 MongProject. All Right reserved.
            </p>
            <p class="body-3">
              Powered By
              <a href="https://openweathermap.org/" target="_blank">
                <img
                  src="images/openweather.png"
                  width="150"
                  height="30"
                  alt="Open Weathermap Image"
                />
              </a>
            </p>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
