<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    .container{
      width:100%;
      height:100px;
      background:#ddd;
      display:grid;
      grid-template-columns: minmax(0 1fr);
    }

    @media screen and (max-width:800px){
      .container{
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .box{
      border:1px solid;
      height:100px;
    }
  </style>
</body>
</html>
